<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSC TECHNOLOGIES Candidate Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #4CAF50;
        }
		
		h2 {
			text-align: center;
            color: #03C04A;
		}
        
        label {
            display: block;
            font-weight: bold;
            color: #333;
        }
        
        input[type=text], input[type=email], input[type=phone], input[type=date], input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        input[type=submit]:hover {
            background-color: #45a049;
        }

        .success-message {
            background-color: #dff0d8;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MSC TECHNOLOGIES</h1>
		<h2>Candidate Form</h2>

        <!-- Success message container -->
        <div id="successMessage" class="success-message" style="display: none;">
            Data submitted successfully!
        </div>

        <form id="sampleForm" method="post" action="/data" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            
            <label for="hometown">Hometown:</label>
            <input type="text" id="hometown" name="hometown">
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();

            var form = document.getElementById('sampleForm');
            var formData = new FormData(form);

            fetch('/data', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                form.reset(); // Optionally, reset the form after successful submission
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
